<div class="container">
    <div class="row">
        <div class="col-6 m-auto">
            <h2 class="m-auto text-center p-4 poppins-bold"> Contact Info</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Username" />
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" name="age" id="age" class="form-control" placeholder="UserAge" />
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" name="mail" id="mail" class="form-control" placeholder="Email" />
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" />
                </div>
                <button class="btn btn-success m-auto d-flex "> Submit </button>
            </form>
        </div>
    </div>
</div>
